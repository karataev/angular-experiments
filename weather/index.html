<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="weatherApp">
<div class="container">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <h3>Weather <a href="#/city">by city</a> | <a href="#/coordinates">by coordinates</a></h3>
            <div class="panel-body">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-resource.min.js"></script>

<!-- Application Scripts -->
<script src="scripts/app.js"></script>
<script src="scripts/services/weather.js"></script>
<script src="scripts/controllers/cityCtrl.js"></script>
<script src="scripts/controllers/coordinatesCtrl.js"></script>

</body>
</html>
