<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

    <style>

        .grid-table {
            display: table;
            border-collapse: collapse;
        }
        .grid-row {
            display:table-row;
        }
        .grid-cell {
            display:table-cell;
            min-width: 200px;
            height: 100px;
            border:1px solid black;
        }

    </style>

</head>
<body ng-controller="MainCtrl">

<h1>Two-row table with ng-repeat</h1>

<div class="grid-table">
    <div class="grid-row">
        <div class="grid-cell" ng-repeat="item in items" ng-if="$index < 3">{{item.value}}</div>
    </div>
    <div class="grid-row">
        <div class="grid-cell" ng-repeat="item in items" ng-if="$index >= 3">{{item.value}}</div>
    </div>
</div>

<script>

    var app = angular.module("app", []);

    app.controller("MainCtrl", function ($scope) {
        $scope.items = [
            {value:"One"},
            {value:"Two"},
            {value:"Three"},
            {value:"Four"},
            {value:"Five"},
            {value:"Six"}
        ]
    })

</script>

</body>
</html>
