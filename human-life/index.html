<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Заголовок</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="libs/bday-picker.min.js"></script>

    <link rel="stylesheet" href="css/styles.css"/>

</head>
<body ng-app="app" ng-controller="MainCtrl as ctrl">

<div class="container">
    <h1 class="page-title">Твоя жизнь в <span>неделях</span></h1>
    <p>Средняя продолжительность жизни в России (Росстат, 2013 год):</p>
    <p>Мужчины: 65 лет</p>
    <p>Женщины: 76 лет</p>

    <bday-picker></bday-picker>
    <div ng-if="ctrl.weeksBehind != undefined">
        <h3 >Ты уже прожил {{ctrl.weeksBehind}} недель</h3>
        <div ng-repeat="row in ctrl.tableItems" class="items-row">
            <week-item ng-repeat="item in row"></week-item>
        </div>
        <h3>Тебе осталось жить {{ctrl.weeksLeft}} недель</h3>
        <p>Проживи их с умом!</p>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/bday-picker.js"></script>
<script src="js/week-item.js"></script>

</body>
</html>
