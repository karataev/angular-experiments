<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="MoveLogApp">
<div class="header">
    <div class="container">
        MOVE Log
    </div>
</div>

<div class="main" ng-controller="MainController">
    <div class="container">

        <div class="row" ng-repeat="ex in exercises">
            <div class="exercise-icon col-xs-2">
                <img ng-src="{{ex.icon}}">
            </div>

            <div class="col-xs-6">
                <p class="exercise-name">{{ex.name}}</p>
            </div>

            <div class="col-xs-4 counters">
                <span class="decrease" ng-click="decrease(ex)">-</span><span class="count">{{ex.count}}</span><span class="increase" ng-click="increase(ex)">+</span>
            </div>
        </div>


    </div>
</div>

<div class="footer">
    <div class="container">
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

</body>
</html>
