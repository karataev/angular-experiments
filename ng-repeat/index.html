<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-repeat without collection</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body ng-controller="MainCtrl">

<div class="container">
    <h1>ng-repeat without collection</h1>
    <h2><a href="http://en.wikipedia.org/wiki/Fizz_buzz">Fizz Buzz game</a></h2>

    <ol>
        <li ng-repeat="i in range(100) track by $index">
            {{fizzBuzz($index + 1)}}
        </li>
    </ol>
</div>

<script>

    var app = angular.module("app", []);

    app.controller("MainCtrl", function($scope) {

        $scope.range = function(n) {
            return new Array(n);
        };

        $scope.fizzBuzz = function(n) {
            var result = "";
            if (n % 3 == 0) result += "Fizz";
            if (n % 5 == 0) result += "Buzz";
            return result;
        }
    });

</script>

</body>
</html>
