
<div class="panel panel-primary slide">
    <div class="panel-heading">
        <h3>Slide {{id}}</h3>
        <button class="btn btn-danger btn-close" ng-click="close()">&times;</button>
    </div>
    <div class="panel-body">
        <p>Image {{imgWidth}}x{{imgHeight}}</p>
        <img class="thumbnail img-responsive" ng-src="{{imgSrc}}" width="{{imgWidth}}" height="{{imgHeight}}" />
    </div>
</div>
