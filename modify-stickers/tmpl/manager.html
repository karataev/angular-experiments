
<div>
    <button class="btn btn-default btn-xs" ng-click="moveLeft()">Left</button>
    <button class="btn btn-default btn-xs" ng-click="moveRight()">Right</button>
    <button class="btn btn-default btn-xs" ng-click="moveUp()">Up</button>
    <button class="btn btn-default btn-xs" ng-click="moveDown()">Down</button>
    <button class="btn btn-default btn-xs" ng-click="widthPlus()">Width +</button>
    <button class="btn btn-default btn-xs" ng-click="widthMinus()">Width -</button>
    <button class="btn btn-default btn-xs" ng-click="heightPlus()">Height +</button>
    <button class="btn btn-default btn-xs" ng-click="heightMinus()">Height -</button>
    <button class="btn btn-default btn-xs" ng-click="rotatePlus()">Rotate +</button>
    <button class="btn btn-default btn-xs" ng-click="rotateMinus()">Rotate -</button>
</div>
