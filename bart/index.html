<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

    <style>
        .board {
            width: 657px;
            height: 352px;
            background-color: #eeeeee;
            background-image: url(img3/bart.jpg);
            color: #ffffff;
            padding: 20px 0 20px 30px;
        }
        .board p {
            font-size: 20px;
            font-family: 'Indie Flower', cursive;
            margin-bottom: -2px;
        }
    </style>

</head>


<body ng-controller="MainCtrl">

<div class="container">
    <h1>Bart Simulator</h1>
    <input type="text" class="form-control" ng-model="line"/>
    <br/>
    <div class="board">
        <p ng-repeat="i in range(12) track by $index">{{line}}</p>
    </div>
</div>

<script>
    var app = angular.module("app", []);

    app.controller("MainCtrl", function($scope) {
        $scope.line = "I will not use permanent ink on the chalkboard";

        $scope.range = function(n) {
            return new Array(n);
        };
    });



</script>

</body>
</html>
