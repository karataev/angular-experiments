<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular Experiments</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <style>
        .content {
            margin-top: 20px;
        }
    </style>

</head>
<body ng-controller="MainCtrl">

<div class="container well content">

    <h1>Angular experiments</h1>
    <br/>

    <ol>
        <li ng-repeat="item in items">
            <h4><a ng-href="http://karataev.github.io/angular-experiments/{{item.url}}">{{item.title}}</a></h4>
            <p>{{item.desc}}</p>
            <hr/>
        </li>
    </ol>

</div>

<script>

    var app = angular.module("app", []);

    app.controller("MainCtrl", function($scope) {
        $scope.items = [
            {title:"G20 paginator", url:"G20-paginator", desc:"G20 countries with paginator (rus)"},
            {title:"ng-repeat", url:"ng-repeat", desc:"ng-repeat directive without a collection (FizzBuzz game)"},
            {title:"Drag pieces", url:"drag-pieces", desc:"This example has three angular directives: 'split', 'random-pos' and 'draggable' to split the image into pieces, randomize their positions in the browser's window and add drag functionality."},
            {title:"Simple Math Test", url:"math-test", desc:"Math is fun. Not really."},
            {title:"100 Clicks", url:"100clicks", desc:"To click or not to click. That's the question."},
            {title:"Reversed Text", url:"reversed-text", desc:"Star $watch"},
            {title:":D Circles", url:"spawn-circles", desc:"More custom directives. This time combined with Greensock Animations"},
            {title:"Kittens!", url:"cats-gallery", desc:"A simple image gallery with kittens"},
            {title:"Flags Quiz", url:"flags-quiz", desc:"Flag-Country quiz"},
            {title:"Fetch names via $http", url:"fetch-names", desc:"One more example with $watch. This time using http://filltext.com for data."},
            {title:"Divide a circle", url:"divide-circle", desc:"Can you get rid of all circles?"},
            {title:"Photoshop CC 2016", url:"photoshop", desc:"Feel the power of the most feature rich graphics editor!"},
            {title:"Game of Life", url:"life-game", desc:"A world-known evolution game."},
            {title:"$compile example", url:"compile-example", desc:"See the difference of using $compile service."},
            {title:"Slides with random images", url:"slides", desc:"Add and remove."},
            {title:"Bart Simulator", url:"bart", desc:"Write anything you want on the blackboard."},
            {title:"Box Shadow", url:"box-shadow", desc:"Mini-editor to play with box-shadow css properties."},
            {title:"Scroll Page", url:"scroll-page", desc:"Smooth page scroll."},
            {title:"Math slides", url:"math-slides", desc:"More math with transitions and sounds!"},
            {title:"Game of Thrones + Emoji", url:"game-of-thrones", desc:"One more quiz!"},
            {title:"Github Avatars Generator", url:"github-avatars", desc:"5x5 pixel sprites. Hash of user ID's isn't used."},
            {title:"I Know Art Game", url:"i-know-art", desc:"Can you guess what's under the sticker?"},
            {title:"Two-row table", url:"two-row-table", desc:"Two-row table with ng-repeat (ng-if & $index use case)"},
            {title:"Modify stickers", url:"modify-stickers", desc:"Rotate, translate and scale stickers on the page."},
            {title:"Sounds Service", url:"snd-service", desc:"Angular service for playing sounds."},
            {title:"Boatmen", url:"burlaki", desc:"Famous painting by Ilya Repin with comments. Nice use of Angular directives (ru)"},
            {title:"Big cities in Russia", url:"million-cities", desc:"Big cities in Russia with more than one million population (ru)"},
            {title:"Find a Movie", url:"find-movie", desc:"IMDB has no open API, so using OMDb instead"},
            {title:"Find VK User by ID", url:"vk-get-user", desc:"Find a VK user by ID"},
            {title:"VK friends", url:"vk-friends", desc:"Get user's friends by ID"},
            {title:"One-time binding", url:"one-time-binding", desc:"Increase performance of Angular apps!"},
            {title:"About you", url:"vk-about-you", desc:"All information about you (or another person) in VK social network"},
            {title:"Memory game", url:"memory-game", desc:"A simple memory game with emoji"},
            {title:"VK memory game", url:"vk-memory-game", desc:"It's a memory game again, but this time with VK avatars instead of emoji"},
            {title:"Your Life in Weeks", url:"human-life", desc:"Life is short. Take the most of every week."},
            {title:"Bolt Network", url:"bolt-network", desc:"A simple page with responsive layout (codecademy)"}
        ];
    })

</script>

</body>
</html>
